<div class="overlayBackground" [ngClass]="isDisplaying == true ? 'displayPopupBackground' : 'hidePopupBackground' ">

  <div class="topBuffer"></div>
  <div class="topBuffer"></div>
  <div *ngIf="jobData" class="resultContainer dropShadow">
    <div class="topHalf">
      <div class="imageContainer">
          <a (click)="goToCompanyPage()">
            <img *ngIf="jobData && jobData.logoSrc" src={{resultData.logoSrc}} alt="company badge">
            <img *ngIf="!jobData || !jobData.logoSrc" src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png" alt="placeholder image">
          </a>      
        </div>
      <div class="titleLocationContainer">
        <div class="titleContainer">
          {{jobData.job_title}}
        </div>
        <div class="locationContainer">
            {{jobData.job_company}} | {{jobData.job_location}}
        </div>
      </div>
    </div>
    <div class="jobAttributes">
      <ul style="columns: 2">
        <li *ngFor="let keyword of keywords">{{keyword | titlecase}}</li> 
      </ul>
    </div>
    <div class="bottomHalf" style="max-width: 100%">
      {{jobData.job_summary}}
    </div>
    <div class="actionButtons">
      <button class="buttonHalf" (click)="toggle();" >Cancel</button>
      <button class="buttonHalf buttonGreenMixin" (click)="goToApplyLink()" >Apply</button>
    </div>
  </div>
</div>
