<div class="resultContainer dropShadow" (click)="viewListing()" >
  <div class="topHalf">
    <div class="imageContainer">
      <a (click)="routeToCompany()">
        
      <img *ngIf="resultData && resultData.logoSrc" src={{resultData.logoSrc}} alt="company badge">
      <img *ngIf="!resultData || !resultData.logoSrc" src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png" alt="placeholder image">
    </a>
    </div>
    <div class="titleLocationContainer">
      <div class="titleContainer">
         {{resultData.jobTitle}}
      </div>
      <div class="locationContainer">
        {{resultData.jobLocation}}
      </div>
    </div>
  </div>
  <div class="bottomHalf">
      <ul style="columns: 1;padding-inline-start: 0px;margin-top: 0px;">
          <li *ngFor="let keyword of keyWords">{{keyword}}</li>
          
        </ul>
  </div>
  <div style="width:100%;text-align:center;color:#777;position:absolute !important;bottom: 5px;">
    view more
  </div>
</div>
